[tox]
minversion = 4.0
envlist =
    py{38,39,310,311,312}
    lint
    type
    format-check
isolated_build = True
skip_missing_interpreters = True

[testenv]
description = Run unit tests
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
    molecule>=6.0.0
    ansible-core>=2.12
    proxmoxer>=2.0.0
commands =
    pytest tests/ -v --cov=molecule_proxmox_lxc --cov-report=term-missing --cov-report=html

[testenv:lint]
description = Run linting checks
deps =
    flake8>=6.0.0
    flake8-docstrings>=1.7.0
    pylint>=2.17.0
    molecule
skip_install = True
commands =
    flake8 src/molecule_proxmox_lxc
    pylint src/molecule_proxmox_lxc

[testenv:type]
description = Run type checking
deps =
    mypy>=1.0.0
    types-requests
commands =
    mypy src/molecule_proxmox_lxc

[testenv:format]
description = Format code with black
deps =
    black>=23.0.0
skip_install = True
commands =
    black src/molecule_proxmox_lxc tests/

[testenv:format-check]
description = Check code formatting
deps =
    black>=23.0.0
skip_install = True
commands =
    black --check --diff src/molecule_proxmox_lxc tests/

[testenv:latest]
description = Test with latest molecule version
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
    molecule
    ansible-core
    proxmoxer
commands =
    pytest tests/ -v

[testenv:dev]
description = Development environment
deps =
    {[testenv]deps}
    {[testenv:lint]deps}
    {[testenv:type]deps}
    {[testenv:format]deps}
    ipython
    ipdb
usedevelop = True
commands =

[flake8]
max-line-length = 100
exclude =
    .git,
    __pycache__,
    .tox,
    .eggs,
    *.egg,
    build,
    dist,
    .venv,
    venv
ignore =
    E203,
    E501,
    W503,
    D100,
    D104,

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --verbose
    --color=yes

[coverage:run]
source = molecule_proxmox_lxc
omit =
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod